<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(211, 208, 208);
        }
        h1{
            color: white;
            font-weight: bold;
            font-size: 3rem;
            text-shadow: 0 2px 2px black;
            background-color: #4CAF50;
            text-align: center;
            padding: 50px;
            border-radius: 10px;
        }
        table{
            width: 100%; 
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            caption-side: top;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        footer{
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Student Report Card</h1>
    </header>
    
    <main>
        <section>
            <table>
                <caption>Performance Summary</caption>
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>92</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>88</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>85</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>90</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>95</td>
                    <td>A+</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
      <p>Generated by School Management System</p>
    </footer>     

</body>
</html>
